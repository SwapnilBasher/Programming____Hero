<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Team Member Cards</title>
    <style>
        body{
            background-color: rgb(236, 239, 231);
            margin: 0;
        }
        section h1{
            text-align: center;
        }
        .card-container{
            max-width: 1170px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            justify-content: center;
            /* flex-wrap: wrap; */
            padding: 20px;
            /* align-items: center;  */
        }
        .card{
            /* border: 2px solid #000; */
            box-shadow: 5px 5px 10px rgba(4, 225, 12, 0.838);
            padding: 20px;
            text-align: center;
            background-color: #fff;
            width: 300px;

        }
        .card:hover{
            box-shadow: 10px 10px 20px rgba(4, 225, 12, 0.838);
            cursor: pointer; 
        }
        .circular-image{
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .title{
            color: grey;
            font-size: 18px;
            margin: 10px 0;
        }
        section{
            padding: 40px 0;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Meet Our Team</h1>
            <div class="card-container">
                <div class="card">
                    <img class="circular-image" src="/module-04-more-about-html-and-css/images/megumin-chibi-konosuba-cute-desktop-wallpaper-cover.jpg" alt="picture of Megumin from Konosuba">
                    <h2>Megumin</h2>
                    <p class="title">Arch Wizard</p>
                    <p>Explosion Magic Specialist. Proficient in the art of explosive magic.</p>
                </div>
                <div class="card">
                    <img class="circular-image" src="/module-04-more-about-html-and-css/images/aqua-konosuba.png" alt="picture of Aqua from Konosuba">
                    <h2>Aqua</h2>
                    <p class="title">Water Goddess</p>
                    <p>Water Magic Specialist. Proficient in the art of water magic.</p>
                </div>
                <div class="card">
                    <img class="circular-image" src="/module-04-more-about-html-and-css/images/darkness-konosuba.jpg" alt="picture of Darkness from Konosuba">
                    <h2>Darkness</h2>
                    <p class="title">Knight</p>
                    <p>Excellent warrior. Proficient in the art of combat.</p>  
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
