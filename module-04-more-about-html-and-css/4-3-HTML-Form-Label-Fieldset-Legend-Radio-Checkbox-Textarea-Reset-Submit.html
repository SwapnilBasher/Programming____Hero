<head>
    <meta charset="UTF-8">

        .personal-information label {
            /* background-color: lightgray; */
            /* padding: 10px; */
            margin-top: 20px;
            display: inline-block;
        }
    </style>
    <link rel="stylesheet" href="/module-04-more-about-html-and-css/Styles/4-7-navigation.css">

<body>
    <header>
        <nav>
            <ul>
                <!-- li*4>a --> 
                 <!-- Emmet abbreviation to create 4 list items with anchor tags -->
                <li><a href="4-2-explore-html5-nav-main-header-footer-section-article.html">Explore HTML5</a></li>
                <li><a href="4-3-HTML-Form-Label-Fieldset-Legend-Radio-Checkbox-Textarea-Reset-Submit.html">HTML Forms</a></li>
                <li><a href="4-4-html-table-table-tr-th-td-caption-colspan-thead-tbody-tfoot.html">HTML Tables</a></li>
                <li><a href="4-5-css-flex-layout-basic-overview.html">CSS Flex Layout</a></li>
                <li><a href="4-7-navigation-simple-navbar-and-internal-navigation-among-files.html">CSS Navigation</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <fieldset class="personal-information">
                <legend>Personal Information</legend>
                <label for="user-name">Please enter your name: </label>
                <input type="text" name="username" id="user-name">
                <!-- for="user-name" â†’ matches id="user-name" -->
                <!-- Must be unique. One element = one id -->
                <br>
                <label for="e-mail">Please enter your email: </label>
                <input type="email" name="email" id="e-mail">
                <br>
                <label for="phone-no">Please enter your phone no: </label>
                <input type="tel" name="phone-number" id="phone-no">
                <br>
            </fieldset>
            <fieldset>
                <legend>
                    Supplement Information
                </legend>

                <input type="radio" name="supplement" id="whey-powder" value="whey-powder">
                <label for="whey-powder">Whey Powder</label>
                <br>
                <input type="radio" name="supplement" id="creatine" value="creatine">
                <label for="creatine">Creatine</label>
                <br>
                <input type="radio" name="supplement" id="bcaa" value="bcaa">
                <label for="bcaa">BCAA</label>
                <br>
                <input type="radio" name="supplement" id="casein" value="casein">
                <label for="casein">Casein</label>
                <br><br>
            </fieldset>
            <fieldset>
                <legend>Additional Items</legend>
                <input type="checkbox" name="additional-item" id="multi-vitamins" value="multi-vitamins">
                <label for="multi-vitamins">Multi-Vitamins</label>
                <br>
                <input type="checkbox" name="additional-item" id="fish-oil" value="fish-oil">
                <label for="fish-oil">Fish Oil</label>
                <br>
                <input type="checkbox" name="additional-item" id="pre-workout" value="pre-workout">
                <label for="pre-workout">Pre-Workout</label>
                <br>
                <input type="checkbox" name="additional-item" id="L-glutamine" value="L-glutamine">
                <label for="L-glutamine">L-Glutamine</label>
            </fieldset>
            <fieldset>
                <legend>Gym Instruments</legend>
                <label for="gym-items">Please choose your gym instrument:</label>
                <select name="gym-instruments" id="gym-items">
                    <option value="dumbbells">Dumbbells</option>
                    <option value="kettlebells">Kettlebells</option>
                    <option value="resistance-bands">Resistance Bands</option>
                    <option value="workout-gloves">Workout Gloves</option>
                    <option value="jump-rope">Jump Rope</option>
                </select>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Extra Info</legend>
                <label for="extra-info">If you have anything to say, type here: </label>
                <textarea cols="60" rows="5" name="extra-info" id="extra-info" placeholder="write here..."></textarea>
            </fieldset>
            <div style="background-color: chocolate;">
                <br>
                <label for="somoy">Select date and time: </label>
                <br>
                <input type="datetime-local" name="tarikh" id="somoy">
                <br><br>
            </div>


            <input type="reset" value="Click here to reset this form" style="font-size: larger;">
            <input type="submit" value="Click here to submit this form" style="font-style: italic;">
        </form>
    </main>
    <footer>
        <p>
            <small>

            </small>
        </p>
    </footer>
</body>

</html>
