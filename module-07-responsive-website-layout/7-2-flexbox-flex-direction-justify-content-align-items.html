<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .box-container {
            border: 2px solid black;
            width: 70vw;
            height: 50vh;
            display: flex;
