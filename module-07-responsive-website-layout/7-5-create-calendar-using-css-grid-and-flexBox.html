    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        .calendar{
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            /* grid-template-rows: repeat(6,50px); */

            column-gap: 20px;
        }
        .date, .day{

            border-radius: 5px;
            color: white;
            /* height: 7vh;  */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em; 
            
        }
        .day{

            font-size: 1.7em; 
        }
    </style>
</head>
